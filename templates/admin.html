{% extends "layout.html" %}
{% block content %}

<div class="max-w-4xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
    
    <!-- Header -->
    <div class="mb-10">
        <div class="flex items-center justify-between mb-6">
            <div>
                <p class="text-red-400 text-sm font-semibold uppercase tracking-widest mb-2">Panel de Control</p>
                <h1 class="text-4xl md:text-5xl font-black text-white">
                    AGREGAR <span class="text-red-600">PILOTO</span>
                </h1>
            </div>
            <a href="/logout" class="bg-gray-800 hover:bg-gray-700 text-white px-4 py-2 rounded-lg font-semibold transition flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                Cerrar Sesión
            </a>
        </div>
        <div class="h-1 w-32 bg-red-600"></div>
    </div>

    <!-- Formulario -->
    <div class="bg-gray-800 rounded-2xl shadow-2xl p-8 border-t-4 border-red-600">
        
        <form method="POST" class="space-y-6">
            
            <!-- Nombre del piloto -->
            <div>
                <label class="block text-sm font-semibold text-gray-400 uppercase tracking-wider mb-2">
                    Nombre del Piloto
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <input 
                        type="text" 
                        name="nombre" 
                        class="w-full pl-10 pr-4 py-3 bg-gray-900 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-red-600 focus:ring-2 focus:ring-red-600/50 transition"
                        placeholder="Ej: Max Verstappen"
                        required
                    >
                </div>
            </div>

            <!-- Grid de 2 columnas -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                
                <!-- Equipo -->
                <div>
                    <label class="block text-sm font-semibold text-gray-400 uppercase tracking-wider mb-2">
                        Equipo
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                            </svg>
                        </div>
                        <input 
                            type="text" 
                            name="equipo" 
                            class="w-full pl-10 pr-4 py-3 bg-gray-900 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-red-600 focus:ring-2 focus:ring-red-600/50 transition"
                            placeholder="Ej: Red Bull Racing"
                            required
                        >
                    </div>
                </div>

                <!-- Número -->
                <div>
                    <label class="block text-sm font-semibold text-gray-400 uppercase tracking-wider mb-2">
                        Número
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14"></path>
                            </svg>
                        </div>
                        <input 
                            type="number" 
                            name="numero" 
                            class="w-full pl-10 pr-4 py-3 bg-gray-900 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-red-600 focus:ring-2 focus:ring-red-600/50 transition"
                            placeholder="Ej: 1"
                            required
                        >
                    </div>
                </div>

            </div>

            <!-- País -->
            <div>
                <label class="block text-sm font-semibold text-gray-400 uppercase tracking-wider mb-2">
                    País
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <input 
                        type="text" 
                        name="pais" 
                        class="w-full pl-10 pr-4 py-3 bg-gray-900 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-red-600 focus:ring-2 focus:ring-red-600/50 transition"
                        placeholder="Ej: Países Bajos"
                        required
                    >
                </div>
            </div>

            <!-- URL de la imagen -->
            <div>
                <label class="block text-sm font-semibold text-gray-400 uppercase tracking-wider mb-2">
                    URL de la Imagen
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <input 
                        type="text" 
                        name="imagen" 
                        class="w-full pl-10 pr-4 py-3 bg-gray-900 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-red-600 focus:ring-2 focus:ring-red-600/50 transition"
                        placeholder="https://ejemplo.com/piloto.jpg"
                    >
                </div>
                <p class="mt-2 text-xs text-gray-500">Opcional: Deja en blanco para usar imagen por defecto</p>
            </div>

            <!-- Botones -->
            <div class="flex gap-4 pt-4">
                <button 
                    type="submit" 
                    class="flex-1 bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-lg uppercase tracking-wider transition duration-300 transform hover:scale-[1.02] shadow-xl stat-glow flex items-center justify-center gap-2"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    Guardar Piloto
                </button>
                <a 
                    href="/pilotos" 
                    class="flex-1 bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 rounded-lg uppercase tracking-wider transition text-center flex items-center justify-center gap-2"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                    Cancelar
                </a>
            </div>

        </form>

    </div>

    <!-- Enlaces rápidos -->
    <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-4">
        <a href="/pilotos" class="bg-gray-800 hover:bg-gray-700 p-4 rounded-lg text-center transition group">
            <svg class="w-8 h-8 text-red-600 mx-auto mb-2 group-hover:scale-110 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
            </svg>
            <p class="text-white font-semibold">Ver Pilotos</p>
        </a>
        <a href="/escuderias" class="bg-gray-800 hover:bg-gray-700 p-4 rounded-lg text-center transition group">
            <svg class="w-8 h-8 text-red-600 mx-auto mb-2 group-hover:scale-110 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
            </svg>
            <p class="text-white font-semibold">Ver Escuderías</p>
        </a>
        <a href="/carreras" class="bg-gray-800 hover:bg-gray-700 p-4 rounded-lg text-center transition group">
            <svg class="w-8 h-8 text-red-600 mx-auto mb-2 group-hover:scale-110 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
            <p class="text-white font-semibold">Ver Calendario</p>
        </a>
    </div>

</div>

{% endblock %}
